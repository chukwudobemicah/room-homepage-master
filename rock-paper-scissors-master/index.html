<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles/index.css">
  <title>Rock, Paper, Scissors</title>
</head>

<body>
  <div class="rules-container hidden">
    <p>rules</p>
    <img class="rules-container--img" src="/images/image-rules.svg" alt="">
    <img class="cancel" src="/images/icon-close.svg" alt="">
  </div>
  <header>
    <div>
      <p><img src="./images/logo.svg" alt="logo"></p>
      <div>
        <p>Score</p>
        <p id="score">0</p>
      </div>
    </div>
  </header>
  <main>
    <!-- rules -->
    <!-- pick html mark up -->
    <div class="rps__container">
      <div id="first-choice" data-value="paper" data-num="1" class="rps__container-paper rps">
        <p><img src="/images/icon-paper.svg" alt="paper"></p>
        <div class="user-pick hidden">You Picked</div>
      </div>
      <div id="second-choice" data-value="scissors" data-num="2" class="rps__container-scissors rps">
        <p><img src="/images/icon-scissors.svg" alt="scissors"></p>
        <div class="house-pick hidden">The house Picked</div>
      </div>
      <div id="third-choice" data-value="rock" data-num="3" class="rps__container-rock rps">
        <p><img src="/images/icon-rock.svg" alt="rock"></p>
      </div>
    </div>
